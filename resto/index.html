<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>

<body>
    <div class='global-wrapper' id="global-wrapper">
        <header>

        </header>
        <div id="items"></div>
        <section id="total-global">
            <p class="total-head"><strong>Your Order</strong></p>
            <div id="order-summary">
            </div>
            <div id="total-price-section">

                <input type="text" id="card-num" name="card-num" placeholder="Enter card number">
                <label for="cvv"></label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
                <button class="pay-btn" id="pay-btn">Pay</button>
            </div>

        </div>
    </div>
    <script type='module' src="index.js"></script>
</body>

</html>
